<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 1440 140" preserveAspectRatio="none">
  <path d="
    M0,50 
    L200,30 
    L400,60 
    L600,20 
    L800,70 
    L1000,40 
    L1200,60 
    L1440,30 
    L1440,140 
    L0,140 
    Z" />
</svg>
<svg viewBox="0 0 1440 240"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="none">

  <defs>
    <!-- Glow hologramme -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dégradé futuriste -->
    <linearGradient id="holoGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(0,220,255,0.1)" />
      <stop offset="50%" stop-color="rgba(0,220,255,0.5)" />
      <stop offset="100%" stop-color="rgba(0,220,255,0.1)" />
    </linearGradient>
  </defs>

  <!-- Fond découpé -->
  <path fill="#020b14"
        d="M0,80 
           C360,140 720,90 1080,70 
           S1440,80 1440,80 
           L1440,240 
           L0,240 
           Z" />

  <!-- Lueur large -->
  <path fill="none"
        stroke="url(#holoGradient)"
        stroke-width="28"
        filter="url(#glow)"
        opacity="0.6"
        d="M0,80
           C360,140 720,90 1080,70
           S1440,80 1440,80" />

  <!-- Ligne principale -->
  <path fill="none"
        stroke="rgba(0,220,255,0.9)"
        stroke-width="3"
        d="M0,80
           C360,140 720,90 1080,70
           S1440,80 1440,80" />

  <!-- Ligne secondaire (scan) -->
  <path fill="none"
        stroke="rgba(0,220,255,0.35)"
        stroke-width="1.5"
        stroke-dasharray="8 14"
        d="M0,75
           C360,135 1080,45 1440,75" />

  <!-- Ligne fine haute -->
  <path fill="none"
        stroke="rgba(0,220,255,0.2)"
        stroke-width="1"
        d="M0,70
           C360,120 720,80 1080,60
           S1440,70 1440,70" />

</svg>

</body>
</html>
