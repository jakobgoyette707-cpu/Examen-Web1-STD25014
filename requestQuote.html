<body>
        <div class="container">
            <div class="content">
                <div id="inner">
                    <div id="top"></div>
                    <div class="headcontact">
                        <nav id="pcnav" class="pc">
                                <div class="logo"><img src="assets/logomod.png" alt=""></div>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="service.html">Services</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                        <hr>
                        <input type="checkbox" id="navphone">
                        <nav id="phonenav" class="phone">
                            <div class="logo"><img src="assets/logomod.png" alt=""></div>
                            <label class="togglebar" for="navphone" id="toggle">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </label>
                            <ul class="phoneul">
                                <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                                <li><a href="service.html"><i class="fa-solid fa-gear"></i>Services</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="sectionbtn">
                    <button type="reset" class="hud-btn" id="contactHud" form="from">Reset<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
                    <h2>Request a quote</h2>
                    <button type="submit" class="hud-btn" id="submitbtn" form="from">Submit Request<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
                </div>
                
                <p>Fill in the form below and weâ€™ll get back to you shortly.</p>
                <form action="" id="from">
                    <section id="form">
                        <div class="inputtext">
                                <div class="inputform">
                                <div class="inputdiv">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" placeholder="First and last Name">
                                </div>
                                <div class="inputdiv">
                                    <label for="adress">Email</label>
                                    <input type="text" id="adress" placeholder="123@example.com">
                                </div>
                            </div>
                            <div class="inputform">
                                <div class="inputdiv">
                                    <label for="Contact">Company</label>
                                    <input type="text" id="Contact" placeholder="Company name">
                                </div>
                                <div class="inputdiv">
                                    <label for="cala">Services</label>
                                    <select name="service" id="cala" required>
                                        <option value="service" selected disabled hidden>Select a service</option>
                                        <option value="net">Network solutions</option>
                                        <option value="server">Server, storage & IT</option>
                                        <option value="tech">Technical support</option>
                                        <option value="vas">Telecom, VAS</option>
                                        <option value="voice">PABX/IPBX</option>
                                        <option value="business">Business & multimedia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="textarea">
                            <label for="descrcontact">Project details</label>
                            <textarea name="" id="descrcontact"></textarea>
                        </div>
                    </section>
                    <button type="submit" class="hud-btn" id="submitbtnphone">Submit Request<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
                </form>
            </div>
        </div>
