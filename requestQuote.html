<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logomod.png">
    <title>Contact-BLIT</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="inner">
                <div id="top"></div>
                <div class="headcontact">
                    <nav id="pcnav" class="pc">
                            <div class="logo"><img src="assets/logomod.png" alt=""></div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="service.html">Services</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <hr>
                    <input type="checkbox" id="navphone">
                    <nav id="phonenav" class="phone">
                        <div class="logo"><img src="assets/logomod.png" alt=""></div>
                        <label class="togglebar" for="navphone" id="toggle">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </label>
                        <ul class="phoneul">
                            <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                            <li><a href="service.html"><i class="fa-solid fa-gear"></i>Services</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="sectionbtn">
                <button type="reset" class="hud-btn" id="contactHud">Reset<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
                <h2>Request a quote</h2>
                <button type="submit" class="hud-btn" id="submitbtn">Submit Request<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
            </div>
            
            <p>Fill in the form below and weâ€™ll get back to you shortly.</p>
            <form action="">
                <section id="form">
                    <div class="inputtext">
                            <div class="inputform">
                            <div class="inputdiv">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="First and last Name">
                            </div>
                            <div class="inputdiv">
                                <label for="adress">Address</label>
                                <input type="text" id="adress" placeholder="123 Main Street, City, Country">
                            </div>
                        </div>
                        <div class="inputform">
                            <div class="inputdiv">
                                <label for="Contact">Request a quote</label>
                                <input type="text" id="Contact" placeholder="Phone-number / email / whatsapp">
                            </div>
                            <div class="inputdiv">
                                <label for="company">Company name</label>
                                <input type="text" id="company" placeholder="Optional">
                            </div>
                        </div>
                    </div>
                    <div id="textarea">
                        <label for="descrcontact">Detail & requirements</label>
                        <textarea name="" id="descrcontact"></textarea>
                    </div>
                </section>
                <button type="submit" class="hud-btn" id="submitbtnphone">Submit Request<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
            </form>
        </div>
    </div>
</body>
</html>
