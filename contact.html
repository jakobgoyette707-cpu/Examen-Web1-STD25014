<body>
    <div class="container">
        <div class="content">
            <div id="inner">
                <div id="top"></div>
                <div class="headcontact">
                    <nav id="pcnav" class="pc">
                            <div class="logo"><img src="assets/logomod.png" alt=""></div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="service.html">Services</a></li>
                            <li><a href="contact.html" class="active">Contact</a></li>
                            <a href="requestQuote.html"><li id="devis" class="hud-btn">Request a quote<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></li></a>
                        </ul>
                    </nav>
                    <hr>
                    <input type="checkbox" id="navphone">
                    <nav id="phonenav" class="phone">
                        <label class="togglebar" for="navphone" id="toggle">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </label>
                        <ul class="phoneul">
                            <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                            <li><a href="service.html"><i class="fa-solid fa-gear"></i>Services</a></li>
                            <a href="requestQuote.html"><li id="devis" class="hud-btn">quote<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></li></a>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="sectionbtn">
                <button type="reset" class="hud-btn" id="contactHud" form="from">Reset<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
                <h3>Contact Us</h3>
                <button type="submit" class="hud-btn" id="submitbtn" form="from">Submit<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
            </div>
            
            <p>Fill in the form below and we’ll get back to you shortly.</p>
            <form action="" id="from">
                <section id="form">
                    <div class="inputtext">
                            <div class="inputform">
                            <div class="inputdiv">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="First and last Name">
                            </div>
                            <div class="inputdiv">
                                <label for="adress">Address</label>
                                <input type="text" id="adress" placeholder="123 Main Street, City, Country">
                            </div>
                        </div>
                        <div class="inputform">
                            <div class="inputdiv">
                                <label for="Contact">Contact</label>
                                <input type="text" id="Contact" placeholder="Phone-number / email / whatsapp">
                            </div>
                           <div class="inputdiv">
                                <label for="subject">subject</label>
                                <input type="text" id="Contact" placeholder="Message subject">
                            </div>
                        </div>
                    </div>
                    <div id="textarea">
                        <label for="descrcontact">How can we help You?</label>
                        <textarea name="" id="descrcontact"></textarea>
                    </div>
                </section>
                <button type="submit" class="hud-btn" id="submitbtnphone">Submit<span class="line top-left"></span><span class="line upper"></span><span class="line downer"></span><span class="line bottom-right"></span></button>
            </form>
        </div>
    </div>
